apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      securityContext:
        fsGroup: 33
        runAsUser: 33
        runAsGroup: 33

      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:v1.40.0
          ports:
            - containerPort: 7575
          envFrom:
            - secretRef:
                name: homarr-container-env

          securityContext:
            allowPrivilageEscalation: false

          volumeMounts:
            - name: homarr-data
              mountPath: /appdata
      volumes:
        - name: homarr-data
          persistentVolumeClaim:
            claimName: homarr-data-pvc
